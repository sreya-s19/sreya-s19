name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 0 * * *" # Run once a day at midnight (UTC)
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@v3
        with:
          github_user_name: SreyaShyash # **Make sure this is your GitHub username!**
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          # You can specify other output paths if needed, but 'dist' and 'output' are common.
